<style>
    /* multiple classes on one element */
    .m1.m2#unique{
        color:blueviolet;
    }
</style>

    <div class="m1 m2" id="unique">
        Select me
    </div>
    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
