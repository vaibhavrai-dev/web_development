<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* make all paragraph color red */
    p{
        color: red;
    }
    /* give every element with
    class "bggreen" background color of lightgrren */
    .bggreen{
        background-color: lightgreen;
    }
    /*make every element with id "special"-> underline-->  */
    #special{
        text-decoration: underline;
    }
    /* everyone font-family : sans-serif */
    *{
        font-family: sans-serif;
    }
</style>
<body>
    <p>I am example of paragraph</p>
     <p>I am example of paragraph</p>
     <div>
        <p class="bggreen">I am example of paragraph</p>
     </div>
      <p>I am example of paragraph</p>
      <p class="bggreen">I am example of paragraph</p>
      <h1 id="special" class="bggreen">Hey!! i am a heading</h1>
</body>
</html>
