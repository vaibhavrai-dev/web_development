<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: lightblue;
            display: block;
            height: 100px;
            width: 100px;
        }
        .inline{
            background-color: lightgreen;
            height: 100px;
            width: 100px;
            display: inline;
        }
        .inline_block{
            background-color: mediumorchid;
            height: 100px;
            width: 100px;
            /* display: inline-block ; */
        }
    </style>
</head>
<body>
    <h2>hello from h2</h2>
    <div class="block">Hello Hi how are you</div>
    <div class="inline">I am inline</div>
    <div class="inline_block">I am devil</div>
</body>
</html>
